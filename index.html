<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Snapshot</title>
    <link rel="stylesheet" href="css/nyt.css">
    <script defer src="js/nyt.js"></script>
</head>

<body>
    <div id="select">
        <h1>New York Times Snapshot</h1>
        <label for="section">Select a category</label><br>
        <select id="section" name="section">
            <option value="home">Home</option>
            <option value="arts">Arts</option>
            <option value="automobiles">Auto</option>
            <option value="books">Books</option>
            <option value="business">Business</option>
            <option value="fashion">Fashion</option>
            <option value="food">Food</option>
            <option value="health">Health</option>
            <option value="insider">Insider</option>
            <option value="magazine">Magazine</option>
            <option value="movies">Movies</option>
            <option value="nyregion">New York</option>
            <option value="obituaries">obituaries</option>
            <option value="opinon">Opinion</option>
            <option value="politics">Politics</option>
            <option value="realestate">Real Estate</option>
            <option value="science">Science</option>
            <option value="sundayreview">Sunday Review</option>
            <option value="technology">Tech</option>
            <option value="theater">Theater</option>
            <option value="travel">Travel</option>
            <option value="us">United States</option>
            <option value="world">World</option>
        </select>
        <button id="reload">Reload</button>
    </div>

    <div id="displayArea"></div>

</body>

</html>
